<section id="contact">

    <div class="container rounded-4 bg-light">
        <div class="row m-3">

            <div class="col-md-7 col-sm-6 py-5">

                <h2 class="fw-bold text-center"> LET'S HAVE TALK </h2>

                <form class="form p-3">

                    <div class="mb-3">
                        <label for="name" class="form-label fw-semibold"> YOUR NAME * </label>
                        <input type="text" class="form-control" id="name">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label fw-semibold"> YOUR EMAIL * </label>
                        <input type="email" class="form-control" id="email">
                    </div>

                    <div class="mb-3">
                        <label for="subject" class="form-label fw-semibold"> SUBJECT* </label>
                        <input type="text" class="form-control" id="subject">
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label fw-semibold"> YOUR MESSAGE </label>
                        <textarea class="form-control" id="message" rows="5"></textarea> <br>
                    </div>
                </form>

                <div class="sub-btn text-center">
                    <button type="button" class="btn btn-success fw-bold text-white"> SUBMIT </button>
                </div>
            </div>

            <div class="col-md-5 col-sm-6 py-5">

                <div id="map rounded-4 p-3">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d90186.37207676383!2d-80.13495239500924!3d25.9317678710111!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9ad1877e4a82d%3A0xa891714787d1fb5e!2sPier%20Park!5e1!3m2!1sen!2sth!4v1637512439384!5m2!1sen!2sth"
                        width="100%" height="480px" frameborder="0" style="border:0" allowfullscreen> </iframe>
                </div>

            </div>
        </div>
    </div>

</section>
