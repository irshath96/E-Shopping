<app-header>

</app-header>

<!-----------------------------
---------------------------------->

<section id="banner">

    <div class="banner p-2">
        <img src="https://baldhaexport.com/wp-content/uploads/2022/01/Spices.jpg" alt="banner" class="img-fluid rounded-4">
        <p class="ban-text fs-2 text-uppercase fw-bold"> Flours </p>

    </div>

</section>

<!---------------------
------------------------------->

<section id="product">

    <div class="container-fluid">

        <div class="row py-2">
            <div class="col-md-3 col-12">

                <p class="mb-2">
                    <a class="btn btn-outline-success w-100" data-bs-toggle="collapse" href="#spices" role="button"
                        aria-expanded="false" aria-controls="collapseExample">
                        Spices <span class="float-end"> <i class="las la-plus"></i></span>
                    </a> 
                </p>
                <div class="collapse" id="spices">
                    <div class="card card-body mb-2 bg-light sub-cat">
                        <ul>
                            <li><a href="" class="sub-link" [routerLink]="['../spices']" > Powder </a></li>
                            <li><a href="" class="sub-link" [routerLink]="['../spices']" > Masala </a></li>
                        </ul>
                    </div>
                </div>

                <p class="mb-2">
                    <a class="btn btn-outline-success w-100" data-bs-toggle="collapse" href="#pulse" role="button"
                        aria-expanded="false" aria-controls="collapseExample">
                        Pulse <span class="float-end"> <i class="las la-plus"></i></span>
                    </a>
                </p>
                <div class="collapse" id="pulse">
                    <div class="card card-body sub-cat">
                        <ul>
                            <li><a href="" class="sub-link" [routerLink]="['../pulse']"  > Black Seed </a></li>
                            <li><a href="" class="sub-link" [routerLink]="['../pulse']" > Dry Seed </a></li>
                        </ul>
                    </div>
                </div>

                <p class="mb-2">
                    <a class="btn btn-success w-100" data-bs-toggle="collapse" href="#flour" role="button"
                        aria-expanded="false" aria-controls="collapseExample">
                        Flours <span class="float-end"> <i class="las la-plus"></i></span>
                    </a> 
                </p>
                <div class="collapse" id="flour">
                    <div class="card card-body mb-2 bg-light sub-cat">
                        <ul>
                            <li><a href="" class="sub-link" [routerLink]="['../flour']" > Atta </a></li>
                            <li><a href="" class="sub-link" [routerLink]="['../flour']" > Annil </a></li>
                        </ul>
                    </div>
                </div>

                <p class="mb-2">
                    <a class="btn btn-outline-success w-100" data-bs-toggle="collapse" href="#rice" role="button"
                        aria-expanded="false" aria-controls="collapseExample">
                        Rice <span class="float-end"> <i class="las la-plus"></i></span>
                    </a>
                </p>
                <div class="collapse" id="rice">
                    <div class="card card-body sub-cat">
                        <ul>
                            <li><a href="" class="sub-link" [routerLink]="['../rice']" > Kitchen </a></li>
                            <li><a href="" class="sub-link" [routerLink]="['../rice']" > 24 Carat </a></li>
                        </ul>
                    </div>
                </div>

                <p class="mb-2">
                    <a class="btn btn-outline-success w-100" data-bs-toggle="collapse" href="#oil" role="button"
                        aria-expanded="false" aria-controls="collapseExample">
                        Oils <span class="float-end"> <i class="las la-plus"></i></span>
                    </a> 
                </p>
                <div class="collapse" id="oil">
                    <div class="card card-body mb-2 bg-light sub-cat">
                        <ul>
                            <li><a href="" class="sub-link" [routerLink]="['../oil']" > Coconut Oil </a></li>
                            <li><a href="" class="sub-link" [routerLink]="['../oil']" > Cooking Oil </a></li>
                            <li><a href="" class="sub-link" [routerLink]="['../oil']" > Mustard Oil </a></li>
                            <li><a href="" class="sub-link" [routerLink]="['../oil']" > Sunflower Oil </a></li>
                        </ul>
                    </div>
                </div>

                <p class="mb-2">
                    <a class="btn btn-outline-success w-100" data-bs-toggle="collapse" href="#tea" role="button"
                        aria-expanded="false" aria-controls="collapseExample">
                        Tea & Coffee <span class="float-end"> <i class="las la-plus"></i></span>
                    </a>
                </p>
                <div class="collapse" id="tea">
                    <div class="card card-body sub-cat">
                        <ul>
                            <li><a href="" class="sub-link" [routerLink]="['../tea']" > Tea </a></li>
                            <li><a href="" class="sub-link" [routerLink]="['../tea']" > Coffee </a></li>
                        </ul>
                    </div>
                </div>

            </div>

            <!----------------------------------------------------------------
        ------------------------------------------------------------------------>

            <div class="col-md-9 col-12">

                <section id="clients" class="clients section-bg">
                    <div class="container">

                        <div class="row">

                            <div class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center">
                                <img src="assets/brand-logo/sensodyne.png" class="img-fluid" alt="">
                            </div>

                            <div class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center">
                                <img src="assets/brand-logo/coca cola.png" class="img-fluid" alt="">
                            </div>

                            <div class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center">
                                <img src="assets/brand-logo/hatsun.png" class="img-fluid" alt="">
                            </div>

                            <div class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center">
                                <img src="assets/brand-logo/himalaiya.png" class="img-fluid" alt="">
                            </div>

                            <div class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center">
                                <img src="assets/brand-logo/johnson.png" class="img-fluid" alt="">
                            </div>

                            <div class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center">
                                <img src="assets/brand-logo/mamaearth.png" class="img-fluid" alt="">
                            </div>

                        </div>

                    </div>

                </section>

                <div class="row g-3">

                    <div class="col-md-3 col-sm-6 col-12" *ngFor="let item of productItem">

                        <div class="card h-100">

                            <div class="card-qnt">
                                <span class="t-gm"> 250gm </span>
                                <span class="m-gm"> 500gm </span>
                                <span class="b-gm"> 750gm </span>
                                <span class="f-gm"> 1kg </span>
                            </div>

                            <img src="{{item.image}}" alt="spices" class="img-fluid card-img-top p-2">
                            <div class="card-body">
                                <h4 class="card-text text-center fs-6 fw-bold">{{item.name}} </h4>
                            </div>

                            <div class="card-btn text-center py-2">
                                <button type="button" class="btn btn-success btn-sm w-50"> <i
                                        class="las la-shopping-cart"> </i> </button>
                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

</section>

<!-----------------------------
---------------------------------->

<app-footer>

</app-footer>
